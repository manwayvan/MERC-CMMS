<!DOCTYPE html>
<html>
<head>
    <title>View Toggle Test</title>
    <style>
        .hidden { display: none; }
        .active { background-color: blue; color: white; }
        #customer-grid { border: 2px solid green; padding: 20px; margin: 10px; }
        #customer-list { border: 2px solid red; padding: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>View Toggle Test</h1>
    
    <div>
        <button id="grid-view-btn" class="view-toggle-btn active" onclick="switchView('grid')">Grid View</button>
        <button id="list-view-btn" class="view-toggle-btn" onclick="switchView('list')">List View</button>
    </div>
    
    <div id="customer-grid">
        <h2>Grid View Content</h2>
        <p>This is the grid view container</p>
    </div>
    
    <div id="customer-list" class="hidden">
        <h2>List View Content</h2>
        <p>This is the list view container</p>
    </div>
    
    <script>
        let currentView = 'grid';
        
        function switchView(view) {
            currentView = view;
            const gridView = document.getElementById('customer-grid');
            const listView = document.getElementById('customer-list');
            const gridBtn = document.getElementById('grid-view-btn');
            const listBtn = document.getElementById('list-view-btn');
            
            if (view === 'grid') {
                gridView.classList.remove('hidden');
                listView.classList.add('hidden');
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else {
                gridView.classList.add('hidden');
                listView.classList.remove('hidden');
                gridBtn.classList.remove('active');
                listBtn.classList.add('active');
            }
            
            console.log('Switched to view:', view);
        }
    </script>
</body>
</html>
