name: Codex Auto Merge

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - codex/**

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: squash
