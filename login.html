<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERC-CMMS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex items-center justify-center space-x-4 mb-6">
            <img src="/resources/Logo_without%20name.png" alt="MERC-CMMS logo" class="w-16 h-16 rounded-full bg-white object-contain p-2 shadow-lg">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">MERC-CMMS</h1>
                <p class="text-sm text-slate-600">Enterprise Medical Device Management</p>
            </div>
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
            </div>
            <div id="msg" class="text-red-500 text-sm text-center"></div>
            <button id="login-button" type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign In</button>
            <div class="mt-4 text-center">
                <button type="button" id="forgot-password-btn" class="text-sm text-blue-600 hover:text-blue-800 underline">Forgot Password?</button>
            </div>
        </form>
        <div id="reset-password-section" class="hidden mt-4 p-4 bg-blue-50 rounded-md">
            <p class="text-sm text-slate-700 mb-2">Enter your email to receive a password reset link:</p>
            <input type="email" id="reset-email" placeholder="your@email.com" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-2">
            <button id="send-reset-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Send Reset Link</button>
            <button type="button" id="cancel-reset-btn" class="w-full mt-2 text-sm text-slate-600 hover:text-slate-800">Cancel</button>
        </div>
        <p class="mt-4 text-xs text-slate-500 text-center">Sign in with your Supabase account credentials.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const messageEl = document.getElementById('msg');
        const loginButton = document.getElementById('login-button');

        const supabaseUrl = typeof CONFIG !== 'undefined' ? CONFIG.SUPABASE_URL : '';
        const supabaseKey = typeof CONFIG !== 'undefined' ? CONFIG.SUPABASE_ANON_KEY : '';

        const supabaseClient = window.supabase?.createClient(supabaseUrl, supabaseKey);

        if (supabaseClient) {
            supabaseClient.auth.getSession().then(({ data }) => {
                if (data?.session) {
                    window.location.href = 'index.html';
                }
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';

            if (!supabaseClient) {
                messageEl.textContent = 'Supabase client failed to initialize.';
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

            loginButton.disabled = false;
            loginButton.textContent = 'Sign In';

            if (error) {
                messageEl.textContent = error.message;
                return;
            }

            window.location.href = 'index.html';
        });

        // Password reset functionality
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const resetPasswordSection = document.getElementById('reset-password-section');
        const cancelResetBtn = document.getElementById('cancel-reset-btn');
        const sendResetBtn = document.getElementById('send-reset-btn');

        if (forgotPasswordBtn) {
            forgotPasswordBtn.addEventListener('click', () => {
                resetPasswordSection.classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            });
        }

        if (cancelResetBtn) {
            cancelResetBtn.addEventListener('click', () => {
                resetPasswordSection.classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('reset-email').value = '';
            });
        }

        if (sendResetBtn) {
            sendResetBtn.addEventListener('click', async () => {
                const email = document.getElementById('reset-email').value.trim();
                if (!email) {
                    messageEl.textContent = 'Please enter your email address.';
                    return;
                }

                sendResetBtn.disabled = true;
                sendResetBtn.textContent = 'Sending...';

                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login.html'
                });

                sendResetBtn.disabled = false;
                sendResetBtn.textContent = 'Send Reset Link';

                if (error) {
                    messageEl.textContent = error.message;
                } else {
                    messageEl.textContent = '';
                    resetPasswordSection.innerHTML = `
                        <div class="text-center">
                            <p class="text-green-600 font-semibold mb-2">âœ“ Reset link sent!</p>
                            <p class="text-sm text-slate-600">Check your email for password reset instructions.</p>
                            <button type="button" onclick="location.reload()" class="mt-4 text-sm text-blue-600 hover:text-blue-800 underline">Back to Login</button>
                        </div>
                    `;
                }
            });
        }
    </script>
</body>
</html>
